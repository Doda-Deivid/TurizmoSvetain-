<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; 
            color: #e0e0e0;       
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #212121);
            padding: 30px 0;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: #ecf0f1;
            position: relative;
            z-index: 10;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul li {
            margin: 0 12px;
            position: relative;
            display: flex;
            align-items: center;
        }

        header nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 18px;
            transition: all 0.2s ease;
            border-radius: 8px;
            text-align: center;
            display: block;
        }

        header nav ul li a.active {
            background-color: #2980b9;
            color: white;
        }

        header nav ul li a:hover {
            background-color: #2980b9;
            color: #fff;
            transform: scale(1.05);
        }

        main {
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #212121, #181818);
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 3.2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 40px;
            box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 1.2em;
        }

        .social-share {
            margin-top: 40px;
            text-align: center;
        }

        .social-share a {
            text-decoration: none;
            font-size: 2.5em;
            margin: 0 25px;
            color: #ecf0f1;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-share a:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }
</style>
</head>

                <li><a href="faq.html"><i class="fas fa-question-circle"></i> D.U.K.</a></li>
            </ul>
        </nav>

        </section>
    </main>

        </div>
    </footer>
</body>
</html>
